languageCode = "en-us"
defaultContentLanguage = "en"
enableRobotsTXT = true
enableEmoji = true

theme = "almeida-cv"
disableKinds = ["page", "section", "taxonomy", "term", "RSS", "sitemap"]

baseURL = "https://becos76.github.io/printCV"
title = "Manolis Kaliotis - Printable CV"
#googleAnalytics = ""

[params]
enableMetaTags = true
colorLight = "#fff"
colorDark = "#000"
colorPageBackground = "#ddd"
colorPrimary = "#000"
colorSecondary = "#666"
colorIconPrimary = "#000"
colorIconBackground = "#ccc"
colorRightColumnBackground = "#f5f5f5"
colorRightColumnHeadingText = "#000"
colorRightColumnBodyText = "#000"
colorRightColumnIconPrimary = "#000"
colorRightColumnIconBackground = "#e3bfb8"
pages = 2
# Set this param to 'true' to swap the bar positions
swapColumns = true

